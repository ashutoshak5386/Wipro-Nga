<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4 text-primary">Event Dashboard</h1>

    <!-- Filters -->
    <div class="row g-2 mb-4">
      <div class="col-md-4">
        <select id="category" class="form-select">
          <option value="all">All Categories</option>
          <option value="technology">Technology</option>
          <option value="music">Music</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="date" id="date" class="form-control">
      </div>
      <div class="col-md-4">
        <input type="text" id="search" class="form-control" placeholder="Search events...">
      </div>
    </div>

    <!-- Event List -->
    <div id="eventList" class="row g-4"></div>
    <div id="message" class="text-center text-muted mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
