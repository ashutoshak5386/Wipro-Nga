<!-- step 1 for creating your first html file -->
 <!-- in html we have <html>, <head>, <body>, <title>, <h1> tags -->









<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <h2>Welcome to HTML Demo</h2>
    <h3>This is a subheading</h3>
    <p>This is a paragraph demonstrating basic HTML structure.</p>
    <div>
        <p>This is a paragraph inside a div.</p>
    </div>
    <div>
        <p>This is another div without paragraph tags.</p>
    </div>
</body>
</html>
