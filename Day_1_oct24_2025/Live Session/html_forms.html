<!-- IN HTML we Use Forms for collecting user input as well as for user authentication -->
 <!-- Ex registration form
  Login Form with authentication & Authorization 
  Steps for IMPLEMENTING html FORMS 
  STEP 1:  CREATE A SAMPLE html APPLICATION 
  STEP 2:  ADD FORM ELEMENTS LIKE INPUT, SELECT, TEXTAREA, BUTTONS ETC
  STEP 3:  ADD FORM ATTRIBUTES LIKE ACTION, METHOD ETC Get / post
    STEP 4:  TEST THE FORM IN BROWSER -->
    <!-- HTML Forms Demo -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms Demo</title>
</head>
<body>
  <h1>HTML Forms Example</h1>
  
  <form action="/submit_form" method="post">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    // Display form data in console
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent page reload
      const formData = new FormData(form);
      for (const [key, value] of formData.entries()) {
        console.log(`${key}: ${value}`);
      }
      alert('Form submitted! Check console for data.');
    });
  </script>
</body>
</html>
