<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person & Student Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .output {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            line-height: 1.8;
            min-height: 400px;
        }
        
        .output-line {
            padding: 5px 0;
            color: #2d3748;
        }
        
        .separator {
            border-top: 2px dashed #cbd5e0;
            margin: 15px 0;
        }
        
        .success {
            color: #38a169;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Person & Student Class Demo</h1>
        <div id="output" class="output">
            <div class="output-line">Loading...</div>
        </div>
    </div>

    <script type="module">
        // Override console.log to display on the page BEFORE importing main.js
        const originalLog = console.log;
        
        // Clear the loading message
        document.getElementById('output').innerHTML = '';
        
        console.log = function(...args) {
            const output = document.getElementById('output');
            const line = document.createElement('div');
            line.className = 'output-line';
            
            // Join all arguments and convert to string
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            
            // Check if it's a success message
            if (message.includes('added successfully')) {
                line.classList.add('success');
            }
            
            // Handle separators
            if (message === '---------------------------') {
                line.className = 'separator';
            } else {
                line.textContent = message;
            }
            
            output.appendChild(line);
            originalLog.apply(console, args); // Also log to browser console
        };

        // Import and execute your main.js file
        import('./main.js');
    </script>
</body>
</html>
