<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>city names set</title>
</head>
<body>
    <script>
        function createaSetOfCityNames(cities) {
            const citySet = new Set();
            for (const city of cities) {
                citySet.add(city);
            }
            return citySet;
        }
    </script>
    <script>
        const cities = ['New York', 'Los Angeles', 'Chicago', 'Houston', 'Phoenix', 'New York', 'Chicago'];
        const citySet = createaSetOfCityNames(cities);
        console.log("Set of City Names:", citySet);
    </script>
</body>
</html>
