<!-- why do we need async and await in JavaScript? -->
<!-- Async and Await allow us to work with Promises more easily -->
<!-- They provide a way to write asynchronous code that looks and behaves like synchronous code -->
<!-- This makes it easier to read and maintain -->
<!-- following are the steps to use async/await -->
1. Declare a function as `async` using the `async` keyword.
2. Inside the async function, use the `await` keyword before a Promise to pause execution until the Promise is resolved.
3. Handle errors using try/catch blocks.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Await Demo</title>
</head>
<body>
  <h1>Async Await Demo</h1>
  <button onclick="fetchData()">Load Comments</button>
  <div id="output"></div>

  <script>
    async function fetchData() {
      const output = document.getElementById("output");
      output.innerHTML = "<p>Loading comments...</p>";
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/comments?_limit=5");
        const data = await response.json();
        output.innerHTML = data.map(c => `<p><strong>${c.name}</strong>: ${c.body}</p>`).join("");
      } catch (error) {
        output.innerHTML = `<p style="color:red;">Error fetching data: ${error}</p>`;
      }
    }
  </script>
</body>
</html>
